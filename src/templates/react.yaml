name: react

steps:
  # flavour
  - title: Select flavour
    flavour:
      - name: Typescript
      - name: VanillaJS

  # bundler
  - title: Select bundler
    $flavour(Typescript):
        bundler:
          - name: vite
          - name: webpack

  # package manager
  - title: Select package manager
    package-manager:
      - name: pnpm
      - name: npm
      - name: yarn

execute:
  - $package-manager(pnpm):
      $bundler(vite):
        $flavour(Typescript): pnpm dlx create-vite-app@latest $_WORKDIR --template=react-ts
        $flavour(VanillaJS): pnpm dlx create-vite-app@latest $_WORKDIR --template=react